<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE TEAM - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ONE TEAM</h1>
            <p class="tagline">Transform Your Daily Report into Motivation</p>
        </div>
        
        <div class="login-form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">名前</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" minlength="6" required>
                </div>
                <button type="submit" class="btn-primary">アカウント作成</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            <p style="text-align: center; margin-top: 20px; color: var(--text-silver);">
                既にアカウントをお持ちですか？ <a href="index.html" style="color: var(--accent-red);">ログイン</a>
            </p>
        </div>
    </div>

    <script type="module" src="js/signup.js"></script>
</body>
</html>
