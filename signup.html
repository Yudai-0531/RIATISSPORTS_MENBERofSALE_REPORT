<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE TEAM - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ONE TEAM</h1>
            <p class="tagline">Transform Your Daily Report into Motivation</p>
        </div>
        
        <div class="login-form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">名前</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" minlength="6" required>
                </div>
                <button type="submit" class="btn-primary">アカウント作成</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            <p style="text-align: center; margin-top: 20px; color: var(--text-silver);">
                既にアカウントをお持ちですか？ <a href="index.html" style="color: var(--accent-red);">ログイン</a>
            </p>
        </div>
    </div>

    <script>
        // Supabaseクライアントの初期化
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://omhucnthjctzyymrgaan.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9taHVjbnRoamN0enl5bXJnYWFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NDA5MTksImV4cCI6MjA4MzQxNjkxOX0.eJjpi5OG2ZecyNhYMBrR49T5sWbBE2dOwG6Y76-jG7g'
        );

        document.addEventListener('DOMContentLoaded', async () => {
            const signupForm = document.getElementById('signupForm');
            const errorMessage = document.getElementById('errorMessage');

            // 既にログイン済みの場合はリダイレクト
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'report.html';
                return;
            }

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                console.log('Signup attempt:', { name, email });

                try {
                    // Supabaseでユーザーを作成
                    const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                name: name
                            }
                        }
                    });
                    
                    if (authError) {
                        console.error('Auth error:', authError);
                        showError('アカウント作成に失敗しました: ' + authError.message);
                        return;
                    }

                    console.log('User created:', authData.user);

                    // usersテーブルにユーザー情報を追加
                    const { error: insertError } = await supabaseClient
                        .from('users')
                        .insert([
                            {
                                user_id: authData.user.id,
                                email: email,
                                name: name,
                                role: 'sales_user'
                            }
                        ]);
                    
                    if (insertError) {
                        console.error('Error inserting user profile:', insertError);
                    }

                    // 成功メッセージ
                    alert('アカウント作成が完了しました！');
                    window.location.href = 'index.html';
                    
                } catch (error) {
                    console.error('Error:', error);
                    showError('アカウント作成に失敗しました: ' + error.message);
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
</html>
